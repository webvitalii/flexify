			<p class="fx-p">

				<button type="button" class="fx-btn fx-btn--success">Success</button>
				<button type="button" class="fx-btn fx-btn--warning">Warning</button>
				<button type="button" class="fx-btn fx-btn--danger">Danger</button>
			</p>

			</p>
			<p class="fx-p">
				<button class="fx-btn fx-btn--primary">Primary button</button>
				<input class="fx-btn fx-btn--success" type="submit" value="Success type=submit" />

				<input class="fx-btn fx-btn--danger" type="button" value="Danger type=button" />
