
			<h1 class="fx-h1">Buttons</h1>
			
			<h3 class="fx-h3">Add class .fx-btn to the button element</h3>
			
			<button type="button" class="fx-btn">.fx-btn</button>
			
			<button type="button" class="fx-btn fx-btn--primary">.fx-btn--primary</button>
			
			<button type="button" class="fx-btn fx-btn--secondary">.fx-btn--secondary</button>
			
			<button type="button" class="fx-btn fx-btn--success">.fx-btn--success</button>
			
			<button type="button" class="fx-btn fx-btn--danger">.fx-btn--danger</button>
	
			<h3 class="fx-h3">Disabled Buttons</h3>
			
			<button type="button" class="fx-btn" disabled>.fx-btn</button>
			
			<button type="button" class="fx-btn fx-btn--primary" disabled>.fx-btn--primary</button>
			
			<button type="button" class="fx-btn fx-btn--secondary" disabled>.fx-btn--secondary</button>
			
			<button type="button" class="fx-btn fx-btn--success" disabled>.fx-btn--success</button>
			
			<button type="button" class="fx-btn fx-btn--danger" disabled>.fx-btn--danger</button>
