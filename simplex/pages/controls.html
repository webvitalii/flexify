
			<h1 class="fx-h1">Form controls</h1>
			
			<h3 class="fx-h3">Text input</h3>

			<div class="">
				<label class="fx-label" for="exampleFormControlText">Text input</label>
				<input type="text" class="fx-input" id="exampleFormControlText" value="Text">
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlEmail">Email address</label>
				<input type="email" class="fx-input" id="exampleFormControlEmail" value="mail@site.com">
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlTextDisabled">Disabled text input</label>
				<input type="text" class="fx-input" id="exampleFormControlTextDisabled" value="Disabled" disabled>
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlTextReadonly">Readonly text input</label>
				<input type="text" class="fx-input" id="exampleFormControlTextReadonly" value="Readonly" readonly>
			</div>

			

			<h3 class="fx-h3">Textarea</h3>

			<div class="">
				<label class="fx-label" for="exampleFormControlTextarea">Textarea</label>
				<textarea class="fx-textarea" id="exampleFormControlTextarea">Textarea</textarea>
			</div>

			
			<h3 class="fx-h3">Select</h3>

			<div class="">
				<label class="fx-label" for="exampleFormControlSelect">Select</label>
				<select class="fx-select" id="exampleFormControlSelect">
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>
			</div>
