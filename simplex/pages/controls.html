
			<h1 class="fx-h1">Form controls</h1>
			
			<h3 class="fx-h3">Text input</h3>

			<div class="">
				<label class="fx-label" for="exampleFormControlText">Text input</label>
				<input type="text" class="fx-input" id="exampleFormControlText" value="Text">
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlEmail">Email address</label>
				<input type="email" class="fx-input" id="exampleFormControlEmail" value="mail@site.com">
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlTextDisabled">Disabled text input</label>
				<input type="text" class="fx-input" id="exampleFormControlTextDisabled" value="Disabled" disabled>
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlTextReadonly">Readonly text input</label>
				<input type="text" class="fx-input" id="exampleFormControlTextReadonly" value="Readonly" readonly>
			</div>

			


			<h3 class="fx-h3">Textarea</h3>

			<div class="">
				<label class="fx-label" for="exampleFormControlTextarea">Textarea</label>
				<textarea class="fx-textarea" id="exampleFormControlTextarea">Textarea</textarea>
			</div>

			
			<h3 class="fx-h3">Select</h3>

			<div class="">
				<label class="fx-label" for="exampleFormControlSelect">Select</label>
				<select class="fx-select" id="exampleFormControlSelect">
					<option value="1">
						Option 1 very long option value very long option value very long option value very long option value 
						very long option value very long option value very long option value very long option value
					</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>
			</div>

			<h3 class="fx-h3">Checkbox</h3>

			<div class="">
				<label class="fx-label">
					<input type="checkbox" class="fx-checkbox" name="checkbox1" value="1" checked="checked" /> 1
				</label>
				<label class="fx-label">
					<input type="checkbox" class="fx-checkbox" name="checkbox2" value="1" /> 2
				</label>
			</div>
			
			
			<h3 class="fx-h3">Radio</h3>

			<div class="">
				<label class="fx-label">
					<input type="radio" class="fx-radio" name="radio" value="1" checked="checked" /> 1
				</label>
				<label class="fx-label">
					<input type="radio" class="fx-radio" name="radio" value="1" /> 2
				</label>
			</div>


			<h3 class="fx-h3">Validation</h3>

			<div class="">
				<label class="fx-label" for="exampleFormControlTextInvalid">Invalid text input</label>
				<input type="text" class="fx-input fx-input--invalid" id="exampleFormControlTextInvalid" value="Invalid value">
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlTextValid">Valid text input</label>
				<input type="text" class="fx-input fx-input--valid" id="exampleFormControlTextValid" value="Valid value">
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlTextareaInvalid">Invalid textarea</label>
				<textarea class="fx-textarea fx-input--invalid" id="exampleFormControlTextareaInvalid">Invalid textarea</textarea>
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlTextareaValid">Valid textarea</label>
				<textarea class="fx-textarea fx-input--valid" id="exampleFormControlTextareaValid">Valid textarea</textarea>
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlSelectInvalid">Invalid select</label>
				<select class="fx-select fx-input--invalid" id="exampleFormControlSelectInvalid">
					<option value="1">
						Option 1 very long option value very long option value very long option value very long option value 
						very long option value very long option value very long option value very long option value
					</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>
			</div>

			<div class="">
				<label class="fx-label" for="exampleFormControlSelectValid">Valid select</label>
				<select class="fx-select fx-input--valid" id="exampleFormControlSelectValid">
					<option value="1">
						Option 1 very long option value very long option value very long option value very long option value 
						very long option value very long option value very long option value very long option value
					</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
				</select>
			</div>
